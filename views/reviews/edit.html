<div>
  <form name="reviewCtrl.reviewForm" class='reviewForm'>
    <label>Resource Name</label>
    <input type="text" name="name" ng-model="reviewCtrl.review.resourceName">
    <label>Description</label>
    <textarea name="description" ng-model="reviewCtrl.review.description">new review description</textarea>
    <a ng-href="/#/reviews/{{reviewCtrl.review.$id}}">&larr; Back</a>
    <button class="new" ng-click="reviewCtrl.update()">Save</button>
  </form>
</div>
