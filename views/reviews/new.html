<div>
  <div id="createReview">
    <form name="newReviewCtrl.reviewForm" class='reviewForm' ng-submit="newReviewCtrl.create()">

      <input type="text" name="resourceName" ng-model="newReviewCtrl.review.resourceName">

      <button class="new">New review</button>
    </form>
  </div>
